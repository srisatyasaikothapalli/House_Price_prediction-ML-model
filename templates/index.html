<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        form { display: inline-block; text-align: left; }
        input, button { margin: 5px; padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <h2>California House Price Prediction</h2>
    <form action="/predict" method="post">
        <input type="text" name="house_age" placeholder="House Age (years)" required><br>
        <input type="text" name="avg_bedrooms" placeholder="Average Bedrooms per House" required><br>
        <input type="text" name="population" placeholder="Population in the Area" required><br>
        <input type="text" name="avg_rooms" placeholder="Average Rooms per House" required><br>
        <button type="submit">Predict Price</button>
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
